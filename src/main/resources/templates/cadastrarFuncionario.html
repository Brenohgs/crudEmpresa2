<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Funcionário</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f3f8f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: 600;
            color: #2e7d32;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8dac9;
            border-radius: 8px;
            font-size: 15px;
            background: #f8fff8;
            transition: border-color 0.25s, box-shadow 0.25s;
        }

        input:focus, select:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 4px rgba(46, 125, 50, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            background: #2e7d32;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.25s, transform 0.2s;
        }

        button:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Cadastrar Funcionário</h2>

        <form th:action="@{/funcionarioCTR/salvarFuncionario}" method="post" th:object="${funcionario}">

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>

            <label>Cargo:</label>
            <input type="text" th:field="*{cargo}" required>

            <label>Salário:</label>
            <input type="number" th:field="*{salario}" required>

            <label>Empresa:</label>
            <select th:field="*{identificadorEmpresa}" required>
                <option value="">Selecione uma empresa</option>
                <option th:each="emp : ${empresas}"
                        th:value="${emp.id_empresa}"
                        th:text="${emp.nome}">
                </option>
            </select>

            <button type="submit">Salvar</button>

        </form>
    </div>

</body>
</html>
