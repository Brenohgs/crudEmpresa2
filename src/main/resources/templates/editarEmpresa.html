<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        h1 {
            color: #2f5d3a;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2f5d3a;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c5d2c4;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #388e3c;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            form {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form th:action="@{'/empresaCTR/atualizarEmpresa/'+${empresaEditar.id_empresa}}"
          th:object="${empresaEditar}" method="post">
        <h1>Editar Empresa</h1>

        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required>

        <label for="ramo">Ramo:</label>
        <input type="text" id="ramo" th:field="*{ramo}" required>

        <button type="submit">Salvar Alterações</button>

        <a th:href="@{/empresaCTR/listarTodasEmpresas}">Voltar à Lista de Empresas</a>
    </form>
</body>
</html>
