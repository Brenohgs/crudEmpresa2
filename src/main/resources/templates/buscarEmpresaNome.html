<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Empresa</title>

    <style>
        /* Variáveis de cores */
        :root {
            --verde-escuro: #0a4d2e;
            --verde: #1abc60;
            --verde-claro: #b7f5cf;
            --cinza-claro: #f7f7f7;
            --branco: #ffffff;
            --preto: #222222;
            --cinza-escuro: #888888;
            --transition: 0.3s ease;
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background-color: var(--cinza-claro);
            color: var(--preto);
            padding: 40px 20px;
        }

        h2 {
            color: var(--verde-escuro);
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid var(--verde);
            border-radius: 8px;
            width: 320px;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            border-color: var(--verde-escuro);
            box-shadow: 0 0 8px var(--verde-claro);
        }

        button {
            background-color: var(--verde-escuro);
            color: var(--branco);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--verde);
        }

        h4 {
            margin-top: 20px;
            color: var(--verde-escuro);
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--branco);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
        }

        th {
            background-color: var(--verde-escuro);
            color: var(--branco);
            font-weight: 600;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: var(--verde-claro);
        }

        tr:hover {
            background-color: var(--verde);
            color: var(--branco);
            transition: var(--transition);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Buscar Empresa por Nome</h2>

    <!-- Formulário de busca -->
    <form th:action="@{/empresaCTR/buscarEmpresaNome}" method="get">
        <input type="text" name="nome" th:value="${param.nome}" placeholder="Digite o nome da empresa..." />
        <button type="submit">Buscar</button>
    </form>

    <!-- Exibe a tabela com os resultados -->
    <div th:if="${empresaNome}">
        <h4 th:text="'Resultado da busca: ' + ${empresaNome.size()} + ' empresa(s) encontrada(s)'"></h4>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>Ramo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empresa : ${empresaNome}">
                    <td th:text="${empresa.id_empresa}"></td>
                    <td th:text="${empresa.nome}"></td>
                    <td th:text="${empresa.cnpj}"></td>
                    <td th:text="${empresa.ramo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
