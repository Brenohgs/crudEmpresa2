<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f3f8f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #1b5e20; /* verde elegante */
            font-size: 28px;
            font-weight: 600;
        }

        .menu-link {
            display: block;
            padding: 14px 20px;
            margin: 10px 0;
            background: #2e7d32;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.25s;
            font-weight: 500;
        }

        .menu-link:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }

        .menu-link:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Links para páginas</h2>

        <a class="menu-link" th:href="@{/empresaCTR/viewCadEmpresa}">Cadastrar Empresa</a>
        <a class="menu-link" th:href="@{/funcionarioCTR/formFuncionario}">Cadastrar Funcionário</a>
        <a class="menu-link" th:href="@{/empresaCTR/listarTodasEmpresas}">Listar Todas Empresas / Alterar</a>
        <a class="menu-link" th:href="@{/funcionarioCTR/listarFunc}">Listar Todos Funcionários / Alterar</a>
        <a class="menu-link" th:href="@{/empresaCTR/formBuscarNome}">Listar Empresa por Nome</a>
        <a class="menu-link" th:href="@{/funcionarioCTR/formBuscarNome}">Listar Funcionário por Nome</a>
    </div>

</body>
</html>
